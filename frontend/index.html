<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/src/assets/appleicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" id="theme-color-meta" content="#2c3e50">
    <title>WordYK</title>
  </head>
  <body style="background-color: var(--background-color);">
    <div id="global-error-display" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:white; color:red; z-index:9999; padding:20px; overflow:auto; white-space:pre-wrap;"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var display = document.getElementById('global-error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += 'Error: ' + message + '\nSource: ' + source + ':' + lineno + ':' + colno + '\nStack: ' + (error ? error.stack : 'N/A') + '\n\n';
        }
      };
      window.onunhandledrejection = function(event) {
        var display = document.getElementById('global-error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML += 'Unhandled Rejection: ' + event.reason + '\n\n';
        }
      };
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
